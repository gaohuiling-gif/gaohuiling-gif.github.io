    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }

        [v-cloak] {
            display: none;
        }

        .el-carousel__item h3 {
            color: #475669;
            font-size: 18px;
            opacity: 0.75;
            line-height: 758px;
            height: 758px;
            margin: 0;
        }

        .el-carousel__item:nth-child(2n) {
            background-color: #99a9bf;
        }

        .el-carousel__item:nth-child(2n+1) {
            background-color: #d3dce6;
        }

        .el-carousel__container {
            height: 810px;
            width: 100%;
        }

        .el-carousel--horizontal {
            overflow: visible;
        }

        .img1 {}

        .img1:hover {
            transform: scale(1.2)
        }

        .el-carousel__indicators--outside {
            position: absolute;
        }

        .container {
            width: 100%;
            height: auto;
            margin-top: 50px;
        }

        .clearfix:before,
        .clearfix:after {
            content: '';
            display: block;
        }

        .clearfix:after {
            clear: both;
        }

        .clearfix {
            zoom: 1;
        }

        .bg {
            width: 100%;
        }

        .big_st {
            float: right;
            width: 400px;
        }

        .big_st .st {
            line-height: 50px;
            height: 50px;
            text-align: center;
            float: left;
            width: 50px;
        }

        .bigBox {
            width: 100%;
            height: auto;
            margin: 0 auto;
        }

        .cts {
            width: 18%;
            height: 420px;
            float: left;
            /* display: inline-block; */

            margin-right: 1%;
            margin-left: 1%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .cts .div1 {
            width: 260px;
            height: 260px;
            padding-left: 2%;
            box-sizing: border-box;
            /* width: 100%; */
            background-color: rgba(244, 244, 244, 0.5);
            padding-top: 30px;
            /* height: 200px; */
        }

        .cts .div1 img {

            width: 80%;
            height: 200px;
            margin: 0 auto;
            border-radius: 50%;
            margin-left: 10%;
        }

        .cts .div2 {
            /* border-top:1px #ccc solid; */
            margin-top: 20px;
            padding-left: 4%;
        }

        .cts .div2 p {
            font-size: 18px;
            line-height: 30px;
        }

        .cts .div2 .p_2 {
            color: #ccc;
            line-height: 50px;

        }

        .cts .div2 div {
            width: 31px;
            height: 28px;
            border: 1px #ccc solid;
            line-height: 28px;
            text-align: center;
            color: #d1d1d1;
            font-size: 13px;
            font-family: 微软雅黑;

        }

        .big_st .ou {
            color: green;
            border-bottom: 2px solid green;
            box-sizing: border-box;
            z-index: 999;
        }

        .ta {
            color: #000;
        }

        .ta:hover {
            color: aquamarine;
        }

        .img2 {}

        .img2:hover {
            transform: scale(1.5);
        }
    </style>
</head>
